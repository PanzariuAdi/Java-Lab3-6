<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Players page</title>
</h:head>

<f:view>
    <h:body>
        <ui:composition template="/WEB-INF/templates/page.xhtml">

            <ui:define name="header">
                <ui:include src="../WEB-INF/templates/header.xhtml" />
            </ui:define>

            <ui:define name="content">
                <h:form id="menubarForm">
                    <p:menubar>
                        <p:menuitem>
                            <p:inputText placeholder="Name criteria" value="#{selectPlayerCriteriaView.name}"/>
                            <p:selectBooleanCheckbox itemLabel="Name" value="#{selectPlayerCriteriaView.nameSelected}"/>
                        </p:menuitem>

                        <p:menuitem>
                            <p:inputText placeholder="Position criteria" value="#{selectPlayerCriteriaView.position}"/>
                            <p:selectBooleanCheckbox itemLabel="Position" value="#{selectPlayerCriteriaView.positionSelected}"/>
                        </p:menuitem>

                        <p:menuitem>
                            <p:inputText placeholder="Team criteria" value="#{selectPlayerCriteriaView.teamId}"/>
                            <p:selectBooleanCheckbox itemLabel="Team" value="#{selectPlayerCriteriaView.teamSelected}"/>
                        </p:menuitem>

                        <p:menuitem>
                            <p:commandButton value="Apply criteria"
                                             action="#{selectPlayerCriteriaView.submit}"
                                             update=":mainForm"/>
                        </p:menuitem>
                    </p:menubar>
                </h:form>

                <h:form id="mainForm">
                    <my:dataTable id="teamList" dataView="#{playersView}">
                        <p:column headerText="FirstName">
                            <h:outputText value="#{entity.firstName}" />
                        </p:column>

                        <p:column headerText="LastName">
                            <h:outputText value="#{entity.lastName}" />
                        </p:column>

                        <p:column headerText="Team id">
                            <h:outputText value="#{entity.teamId}" />
                        </p:column>

                        <p:column headerText="Date">
                            <h:outputText value="#{entity.date}" />
                        </p:column>

                        <p:column headerText="Position">
                            <h:outputText value="#{entity.position}" />
                        </p:column>
                    </my:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>

</html>
